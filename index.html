<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">
    <h1>BMI CALCULATOR</h1>
    <div class="bmi-form">
        <input class="height-input" type="text" name="height" id="height" placeholder="HEIGHT (M)"><p></p>
        <input class="weight-input" type="text" name="weight" id="weight" placeholder="WEIGHT (KG)"><p></p>
        <input class="button" type="button" value="CALCULATE" onclick="calculateBMI()">
        <div id="result"></div>
        <div id="stats"></div>
    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
